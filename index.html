<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>

    <!-- Create an element where the map will take place -->
    <div id="my_dataviz"></div>

    <style>
        .circle:hover {
            stroke: black;
            stroke-width: 5px;
        }
    </style>

    <script>


        // Size ?
        var width = 460
        var height = 400

        // The svg
        var svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width)
            .attr("height", height)

        // Map and projection
        var projection = d3.geoMercator()
            // [long,lat] coordinats
            .center([-74, 4])       // GPS of location to zoom on
            .scale(1020)             // This is like the zoom
            .translate([width / 2, height / 2])


        // Create data for circles:
        var markers = [
            { long: -74.08175, lat: 4.60971, name: "Bogotá", group: "A", size: 30 },
            { long: -74.78132, lat: 10.96854, name: "Medellín", group: "B", size: 20 },
            { long: -75.56359, lat: 6.25184, name: "Barranquilla", group: "C", size: 10 },
        ];

        // Load external data and boot
        d3.json("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson", function (data) {

            // Filter data
            data.features = data.features.filter(function (d) { console.log(d.properties.name); return d.properties.name == "Colombia" })


            // Create a color scale
            var color = d3.scaleOrdinal()
                .domain(["A", "B", "C"])
                .range(["#402D54", "#D18975", "#8FD175"])

            // Add a scale for bubble size
            var size = d3.scaleLinear()
                .domain([1, 100])  // What's in the data
                .range([4, 50])  // Size in pixel


            // Draw the map
            svg
                .append("g")
                .selectAll("path")
                .data(data.features)
                .enter()
                .append("path")
                .attr("fill", "#b8b8b8")
                .attr("d", d3.geoPath()
                    .projection(projection)
                )
                .style("stroke", "black")
                .style("opacity", 0.4)

            // create a tooltip (Not visible untin hoverover)
            var Tooltip = d3.select("#my_dataviz")
                .append("div")
                .attr("class", "tooltip")
                .style("opacity", 0)
                .style("background-color", "white")
                .style("border", "solid")
                .style("border-width", "2px")
                .style("border-radius", "5px")
                .style("padding", "5px")
                .style("position", "fixed")
                .style("pointer-events", "none")

            // Three function that change the tooltip when user hover / move / leave a cell
            var mouseover = function (d) {
                Tooltip.style("opacity", 1)
            }

            var mousemove = function (d) {
                Tooltip
                    .html("Ciudad: " + d.name + "<br>" + "long: " + d.long + "<br>" + "lat: " + d.lat)
                    .style("left", (d3.mouse(this)[0] + 20) + "px")
                    .style("top", (d3.mouse(this)[1] + 10) + "px")
            }

            var mouseleave = function (d) {
                Tooltip.style("opacity", 0)
            }

            // Add circles:
            svg
                .selectAll("myCircles")
                .data(markers)
                .enter()
                .append("circle")
                .attr("cx", function (d) { return projection([d.long, d.lat])[0] })
                .attr("cy", function (d) { return projection([d.long, d.lat])[1] })
                .attr("r", function (d) { return size(d.size) })
                .attr("class", "circle")
                .style("fill", function (d) { return color(d.group) })
                .attr("stroke", "#69b3a2")
                .attr("stroke-width", 3)
                .attr("fill-opacity", .7)
                .on("mouseover", mouseover)
                .on("mousemove", mousemove)
                .on("mouseleave", mouseleave)

        })


    </script>

</body>

</html>
